<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
        }
        .email-header {
            text-align: center;
            padding: 10px 0;
            background-color: #4caf50;
            color: #ffffff;
            font-size: 24px;
        }
        .email-body {
            padding: 20px;
            text-align: left;
        }
        .otp-code {
            font-size: 20px;
            font-weight: bold;
            color: #4caf50;
            margin: 10px 0;
            text-align: center;
        }
        .email-footer {
            font-size: 12px;
            color: #888888;
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #dddddd;
        }
    </style>
</head>
<body>
<table class="email-container" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td class="email-header">
            Registration OTP
        </td>
    </tr>
    <tr>
        <td class="email-body">
            <p>Hello, <span th:text="${username}">User</span>!</p>
            <p>Please use the OTP below to reset your password:</p>
            <div class="otp-code">
                <span th:text="${otp}">123456</span>
            </div>
            <p>If you did not request this OTP, please ignore this email.</p>
            <p>Thank you,<br>My Health Team</p>
        </td>
    </tr>
    <tr>
        <td class="email-footer">
            &copy; 2025 My Health. All rights reserved.
        </td>
    </tr>
</table>
</body>
</html>
